<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
     <!-- PRÁCTICA 2: Reloj analógico -->
    <div class="clock-container">
        <div class="clock-circle">
            <div class="time" id="hrs">
                <div class="hrs"></div>
            </div>
            <div class="time" id="mins">
                <div class="mins"></div>
            </div>
            <div class="time" id="secs">
                <div class="secs"></div>
            </div>
            <div class="nums nums-12">12</div>
            <div class="nums nums-1">1</div>
            <div class="nums nums-2">2</div>
            <div class="nums nums-3">3</div>
            <div class="nums nums-4">4</div>
            <div class="nums nums-5">5</div>
            <div class="nums nums-6">6</div>
            <div class="nums nums-7">7</div>
            <div class="nums nums-8">8</div>
            <div class="nums nums-9">9</div>
            <div class="nums nums-10">10</div>
            <div class="nums nums-11">11</div>
        </div>
    </div>    
    
    <script src="main.js"></script>
</body>
</html>
